
<div style="width: 250px; height: 368px;" class="col mb-5" *ngIf="product">
    <div class="card h-100">
        <img class="card-img-top img" [src]="URL_IMG + product.img[0].img_md" [alt]="product.name">
        <div class="card-body p-2">
            <div class="text-center w-100">
                <h5 class="fw-bolder w-100"> {{product.name}} </h5>
               {{product.price}} €
            </div>
        </div>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                <span [routerLink]="['/boutique', 'product', product.id]" class="btn btn-outline-dark mt-auto">Voir détails</span>
            </div>
        </div>
    </div>
</div>
