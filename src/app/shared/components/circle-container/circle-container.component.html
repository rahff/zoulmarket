<div class="container" *ngIf="data">
    <img class="thumbnail" [src]="URL_API_IMG + data.img " alt="data.name">
    <p> {{data.name}} </p>
</div>
<div class="container-card" *ngIf="cardMenu">
    <div class="logo">
        <img class="thumbnail-card" [src]="URL_API_IMG + cardMenu.logo " alt="cardMenu.title">
    </div>
    <div class="content">
        <h2> {{cardMenu.title}} </h2>
        <p class="text"> {{cardMenu.text}} </p>
    </div>
</div>
