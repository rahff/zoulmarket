<div class="container">
    <h1>Votre compte</h1>
    <div class="wrapper-flex" *ngIf="user">
        <div *ngFor="let cardMenu of cardsMenu">
            <app-circle-container [routerLink]="['/profil',cardMenu.link, user?.id]" [cardMenu]="cardMenu"></app-circle-container>
        </div>
    </div>
</div>
<app-loading [detectRoutingOnGoing]="onScreen"></app-loading>
